<div class="container-fluid">
  <div class="row">
  <div class="col-sm-4">
  <button data-toggle="modal" data-target="#m" class="mt-5" (click)="changestatus()">{{b?"Addlecturer":"AddLecturer"}}</button>
  </div>
  <div class="col-sm-2"></div>
      <div class="modal mt-5" id="m">
          <div class="modal-dialog">
              <div class="modal-content text-dark" style="background-color: lightgrey;">
                  <div class="modal-header">
                    <h3>AddLecturer</h3>
                      <button class="close" data-dismiss="modal">x</button>
                      
                  </div>
                  <div class="modal-body">
                      <form #ref9="ngForm" (ngSubmit)="lecturerdata(ref9.value);ref9.reset()" id="close" >
                          <div class="form-group">
                          <label for="n">enter lecturer id</label>
                          <input type="text" name="lid" id="n" class="form-control" placeholder="id" ngModel 
                          #ref1="ngModel" required>
                          <div *ngIf="ref1.invalid && (ref1.touched || ref1.dirty)" class="alert alert-danger">
                            <div *ngIf="ref1.errors.required">*this field is mandadtory</div>
                          </div>
                          <div *ngIf="ref1.valid" class="alert alert-success">success</div>
                         </div><br>
                         <div class="form-group">
                          <label for="v">enter name</label>
                          <input type="text" name="user" id="v" class="form-control" ngModel >
                         </div>
                         <div class="form-group">
                          <label for="i">enter subject</label>
                          <input type="text" name="subject" id="i" class="form-control" ngModel >
                         </div>
                         <div class="form-group">
                          <label for="p">enter phonenumber</label>
                          <input type="tel" name="phonenumber" id="p" class="form-control" ngModel
                          #ref2="ngModel" required pattern="\d+" minlength="10" maxlength="10">
                          <div *ngIf="ref2.invalid && (ref2.touched || ref2.dirty)" class="alert alert-danger">
                            <div *ngIf="ref2.errors.required">*this field is mandatory</div>
                            <div *ngIf="ref2.errors.pattern">it must contain 10 numbers only </div>
                          </div>
                          </div>
                         <div class="form-group">
                           <label for="pw">password</label>
                           <input type="password" name="password" id="pw" class="form-control" ngModel>
                         </div>
                         <div class="text-center">
                             <button class="btn btn-warning" type="submit" [disabled]="!ref9.valid">register Lecturer</button>
                         </div>                          
              </form>
              
            </div>
          </div>
      </div>
  </div>
  


<table class="table mt-5">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>SUBJECT</th>
      <th>phonenumber</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
  </thead>
    <tr *ngFor="let s of ldata" >
      <td>{{s.lid}}</td>
      <td>{{s.user}}</td>
      <td>{{s.subject}}</td>
      <td>{{s.phonenumber}}</td>
      <td><button data-toggle="modal" data-target="#d" (click)="edit(s)">edit</button>
      </td>
      <td><button class="btn btn-dark" data-toggle="modal" data-target="#lmodal" (click)="delete(s)">delete</button></td>
    </tr>

<div class="modal mt-5 text-white" id="lmodal">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- <div class="modal-header"></div> -->
    <div class="modal-body text-dark">
      <h4>Are you sure you want to delete the record</h4>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" (click)="deleterecord()">delete</button>
    
    <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
  </div>  
</div>
</div>

</div>





<div class="modal mt-5" id="d">
  <div class="modal-dialog">
    <div class="modal-content text-dark" style="background-color: lightgrey;">
      <div class="modal-header">
        <h3>EditEmployeeDetails</h3>
        <button class="close" data-dismiss="modal">x</button>
    </div>
    
    <div class="modal-body" *ngIf="edata">
     
      <form #ref="ngForm" (ngSubmit)="editdata(ref.value)">
        <div class="form-group">
        <label for="w">enter ID</label>
        <input type="text" name="lid" id="w" class="form-control" [(ngModel)]="edata.lid">
      </div>
      <div class="form-group">
        <label for="v">enter name</label>
        <input type="text" name="user" [(ngModel)]="edata.user" id="v" class="form-control">
      </div>
      <div class="form-group">
        <label for="k">enter subject</label>
        <input type="text" name="subject" [(ngModel)]="edata.subject" id="k" class="form-control">
      </div>
      <div class="form-group">
        <label for="j">enter phonenumber</label>
        <input type="tel" name="phonenumber" [(ngModel)]="edata.phonenumber" id="j" class="form-control">
      </div>
      <div class=text-center>
        <button class="btn btn-warning" type="submit">update</button>

      </div>
      
      </form>
      </div>
    
    

  </div>
</div>
</div>
